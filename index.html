<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Swiper</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Slider Swiper</h1>
        <!-- Слайдер -->
        <div class="image-slider swiper">
            <div class="image-slider__wrapper swiper-wrapper">
                <div data-hash="slide-1" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/1.png" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="swiper-lazy" alt="Image">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div data-hash="slide-2" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/2.png" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="swiper-lazy" alt="Image">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div data-hash="slide-3" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/3.png" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="swiper-lazy" alt="Image">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div data-hash="slide-4" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image swiper-zoom-container">
                        <img data-src="img/4.png" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="swiper-lazy" alt="Image">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>      
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>      
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        <div class="text-slider swiper">
            <div class="text-slider__wrapper swiper-wrapper">
                <div data-hash="slide-1" class="text-slider__slide swiper-slide">
                    <div class="text-slider__text swiper-zoom-container">
                        Slide 1
                    </div>
                </div>
                <div data-hash="slide-2" class="text-slider__slide swiper-slide">
                    <div class="text-slider__text swiper-zoom-container">
                        Slide 2
                    </div>
                </div>
                <div data-hash="slide-3" class="text-slider__slide swiper-slide">
                    <div class="text-slider__text swiper-zoom-container">
                        Slide 3
                    </div>
                </div>
                <div data-hash="slide-4" class="text-slider__slide swiper-slide">
                    <div class="text-slider__text swiper-zoom-container">
                        Slide 4
                    </div>
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>      
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>      
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
